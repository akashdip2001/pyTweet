{% extends "layout.html" %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary mb-4" type="submit">Login</button>
        <button class="btn btn-secondary mb-4" type="reset">Reset</button>
    </form>
<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
